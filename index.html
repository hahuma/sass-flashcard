<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Flashcards</title>
	<link rel="stylesheet" href="./public/styles/index.css">
</head>
<body>
	<header class="header-container">
		<h1>MY FLASHCARDS</h1>
	</header>
	<div class="primary_container">
		<main class="main">
			<fieldset>
				<legend>Create a new Flashcard</legend>
				<div class="flashcard_container">
					<label for="flashcard_name">Question:</label>
					<input type="text" name="flashcard_name" id="flashcard_name">

					<label for="flashcard_content">Answer:</label>
					<textarea name="flashcard_content" id="flashcard_content" cols="30" rows="10"></textarea>

					<label id="color_label" for="flashcard_color">Choose a Flashcard color  
					<input type="color" id="flashcard_color" name="flashcard_color">
					</label>

					<button class="save_flashcard">
						Save Flashcard
					</button>
				</div>
			</fieldset>
		</main>
		<aside class="aside">
			<section>
				<h3>Your Flashcards</h3>
				<div class="created_flashcards">

				</div>
			</section>
		</aside>
	</div>
</body>
</html>
